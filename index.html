<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marble Maze</title>
    <meta name="description" content="Tilt the board, reach the red goal!">
    <meta property="og:title" content="Marble Maze">
    <meta property="og:description" content="Tilt the board, reach the red goal!">
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://danielmroczek.github.io/marble-maze/ogimage.png">
    <meta property="og:url" content="https://danielmroczek.github.io/marble-maze/">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Marble Maze">
    <meta name="twitter:description" content="Tilt the board, reach the red goal!">
    <meta name="twitter:image" content="https://danielmroczek.github.io/marble-maze/ogimage.png">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Times New Roman', serif;
        }
        canvas {
            display: block;
        }
        #instructions {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: white;
            font-size: 14px;
            background: rgba(0, 0, 0, 0.6);
            padding: 10px;
            border-radius: 5px;
            max-width: 300px;
        }
        #objectiveText {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 16px;
            background: rgba(0, 0, 0, 0.6);
            padding: 10px 14px;
            border-radius: 5px;
            max-width: 320px;
            font-style: italic;
        }
        #timerDisplay {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 18px;
            padding: 8px 12px;
            border-radius: 5px;
            background: rgba(0, 0, 0, 0.6);
            letter-spacing: 0.5px;
        }
        #winMessage {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.8);
            color: #fffae6;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px 28px;
            border-radius: 10px;
            text-align: center;
            font-size: 20px;
            min-width: 260px;
            opacity: 0;
            pointer-events: none;
        }
        #winMessage.visible {
            opacity: 1;
            pointer-events: auto;
            animation: pop 0.9s ease forwards;
        }
        @media (max-width: 768px) {
            #winMessage {
                font-size: 16px;
                padding: 16px 18px;
                min-width: 200px;
            }
            #timerDisplay {
                font-size: 16px;
            }
        }
        @keyframes pop {
            0% { transform: translate(-50%, -50%) scale(0.6); opacity: 0; }
            60% { transform: translate(-50%, -50%) scale(1.05); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(1); }
        }
        .confetti-piece {
            position: absolute;
            width: 8px;
            height: 14px;
            border-radius: 2px;
            opacity: 0.9;
            animation: confettiFall 1.4s ease-out forwards;
            pointer-events: none;
        }
        @keyframes confettiFall {
            0% { transform: translateY(-20vh) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            100% { transform: translateY(60vh) rotate(320deg); opacity: 0; }
        }
        #mobileControls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: none;
            gap: 12px;
            z-index: 5;
        }
        #mobileControls button {
            background: rgba(0, 0, 0, 0.75);
            color: #fefefe;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 999px;
            padding: 10px 16px;
            font-size: 15px;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }
        #mobileControls button:active {
            transform: scale(0.96);
        }
        body.is-mobile #instructions {
            display: none;
        }
        body.is-mobile #objectiveText {
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            max-width: calc(100% - 40px);
            text-align: center;
        }
        body.is-mobile #mobileControls {
            display: flex;
        }
    </style>
</head>
<body>
    <div id="instructions">
        <strong>Controls:</strong><br>
        Mouse: Tilt the board<br>
        C: Toggle camera view<br>
        P: Pause/Resume<br>
        R: Reset ball position<br>
        N: New random level + reset ball<br>
        +/-: Change maze size (2â€“11) + new maze<br>
        L: Toggle lighting mode<br>
        WASD: Manual ball movement (debug)<br>
    </div>
    <div id="objectiveText">Objective: Roll the ball onto the glowing red goal tile!</div>
    <div id="timerDisplay">Time: 0.00s</div>
    <div id="winMessage" role="status" aria-live="polite"></div>
    <div id="mobileControls" aria-label="Mobile controls">
        <button id="mobileCameraBtn" type="button">Camera</button>
        <button id="mobileLightingBtn" type="button">Lighting</button>
        <button id="mobileResetBtn" type="button">Reset</button>
        <button id="mobileNewLevelBtn" type="button">New Maze</button>
    </div>
    
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js"
            }
        }
    </script>
    <script type="module" src="main.js"></script>
</body>
</html>
